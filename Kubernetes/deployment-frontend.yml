apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: chat-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      name: frontend-pod
      namespace: chat-app
      labels:
        app: frontend
    spec:
      containers:
      - image: umergulzar223/chatapp-frontend:latest
        name: chatapp-frontend
        ports:
        - containerPort: 80
        env:
        - name: NODE_ENV
          value: production
